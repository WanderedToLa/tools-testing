name: "Pull Request Labeler"

on:
  pull_request:
    types:
      - reopened
      - opened

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: jimschubert/labeler-action@v1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
